<div class="login-container">
    <!-- Logo image -->
    <img class="logo" src="./../../../assets/img/truckEaseLogo.png" alt="Logo">
  
    <mat-card class="login-card">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <mat-card-header>
        <mat-card-title>
          <mat-icon>login</mat-icon> Login
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter your email" />
            <mat-error *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
              Please enter a valid email.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Enter your password" />
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <a routerLink="/register" class="create-account-link">Create New Account</a>
      </mat-card-actions>
    </mat-card>
  </div>
