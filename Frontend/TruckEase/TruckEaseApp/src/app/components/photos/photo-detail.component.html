<div class="container mt-5 d-flex align-items-center justify-content-center">
  <div *ngIf="loading">
    <!-- Loading spinner -->
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <div *ngIf="!loading && photo" class="photo-card-container">
    <mat-card class="example-card">
      <mat-card-header>
        <img mat-card-avatar src="{{ photo.thumbnailUrl }}" />
        <mat-card-title>{{ photo.title }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ photo.url }}" alt="Photo of a Shiba Inu" />
      <mat-card-content>
        <p>This is details about the selected photo</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="" (click)="onBack()">Back</button>
        <button mat-button color="primary" (click)="GotoEdit()">Edit</button>
        <button mat-button color="warn" (click)="onDelete()">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
